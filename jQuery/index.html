<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // $("button").addClass("animate__animated animate__bounce")
            // $(".btn").addClass("animate__animated animate__shakeX")
            $("#target1").addClass("btn-primary")
            $("button").removeClass('btn-default')
            $("#target1").css("color","red")
            $("#target1").prop("disabled",true)
            $("#target4").html("<em>#target4</em>")
            $("#target5").text("<em>#target5</em>")
            $("#target3").remove()
            $("#target2").appendTo("#right-well")
            $("#target5").clone().appendTo("#left-well")
            $("#target1").parent().css("background-color","red")
            $("#right-well").children().css("color","orange")
            // $(".target:nth-child(2)").addClass("animate__animated animate__bounce")
            // $(".target:even").addClass("animate__animated animate__shakeX")
            $("body").addClass("animate__animated animate__hinge")
        });

    </script>
</body>

</html>
